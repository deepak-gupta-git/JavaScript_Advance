<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            background-color: grey;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            color: white;
        }

        input {
            border: 1px solid white;
            padding: 4px;
            margin-left: 10px;
        }

        button {
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form>
        <p><label>Height in CM <input class="height" type="text"></label></p>
        <p><label>Weight in KG <input class="weight" type="text"></label></p>
        <button type="submit">Calculate</button>
        <p id="results">Result:</p>
        <p id="guide">Guide:</p>

        <h2>BMI Weight Guide</h2>
        <span>Less Weight is less than 18.6</span><br>
        <span>Normal Range = 18.6 to 24.9</span><br>
        <span>Over Weight = Greater than 24.9</span>
    </form>

    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const height = parseFloat(document.querySelector(".height").value);
            const weight = parseFloat(document.querySelector(".weight").value);
            const results = document.querySelector("#results");
            const guide = document.querySelector("#guide");

            if (isNaN(height) || height <= 0) {
                results.innerHTML = `Please enter a valid height`;
                guide.innerHTML = '';
            } else if (isNaN(weight) || weight <= 0) {
                results.innerHTML = `Please enter a valid weight`;
                guide.innerHTML = '';
            } else {
                const bmi = (weight / ((height / 100) ** 2)).toFixed(2);
                results.innerHTML = `<span>Result: ${bmi}</span>`;

                if (bmi < 18.6) {
                    guide.innerHTML = '<span>Guide: Less Weight</span>';
                } else if (bmi >= 18.6 && bmi <= 24.9) {
                    guide.innerHTML = '<span>Guide: Normal Weight</span>';
                } else {
                    guide.innerHTML = '<span>Guide: Over Weight</span>';
                }
            }
        });
    </script>
</body>
</html>
