<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: #212121;
        }
        .heading{
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h1 id="h1">Dom Learning</h1>
        <div class="lists">
        <li>Hello</li>
        <li>World</li>
        <li>Kumar</li>
        <li>Vishwash</li>
        <li>Rahul</li>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio, quisquam!</p>
        </div>
    </div>
    <script>
        const lists = document.querySelectorAll("li")
        lists.forEach(function (p) {
            p.style.color = "green"
        })
        // lists.style.color = "green";
        // lists.style.padding = "10px";
    </script>
</body>
</html>
